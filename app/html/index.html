<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="shortcut icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="overrides/chui.css">
        <link rel="stylesheet" type="text/css" href="styles/app.min.css">
        <title>Bastet App</title>
  <script type="text/javascript" src="scripts/app.min.js"></script>
</head>
<body>
  <nav>
    <h1>Bastet Manager</h1>
  </nav>
  <article id="main" class="current">
    <section>
      <ul class='list'>
        <li data-goto="setup" class='nav'>
          <h3>Setup</h3>
        </li>
        <li data-goto="login" class='nav'>
          <h3>Login</h3>
        </li>
      </ul>
    </section>
  </article>
  <nav>
    <button class='back'>Home</button>
    <h1>Home</h1>
  </nav>
  <article id='setup' class='next'>
    <section>
      <h1>Setup</h1>
      <div class='horizontal centered'>
        <div class='segmented'>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" value="" />
          <button>Submit</button>
        </div>
      </div>
    </section>
  </article>
  <nav>
    <button class='back'>Home</button>
    <h1>Home</h1>
  </nav>
  <article id='login' class='next'>
    <h1>Login</h1>
    <div class='horizontal centered'>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" value="" />
          <br />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" value="" />
          <br />
          <button>Submit</button>
    </div>
  </article>
</body>
</html>
